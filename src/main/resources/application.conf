distributedsorting {
    cluster-info {
        worker-nodes = 20
        node-info {
            memory = 24 GiB
            disk-capacity = 500 GB
            cpu-cores = 4
        }
    }

    record-info {
        # byte단위
        record-length = 100
        key-length = 10
    }

    logging {
        # 로그 출력 설정
        enable-console = false          # 콘솔(stdout)에 로그 출력 여부
        enable-file = false            # 파일에 로그 출력 여부
        file-path = "logs/application.log"  # 로그 파일 경로
        level = "INFO"                  # 로그 레벨: TRACE, DEBUG, INFO, WARN, ERROR
    }

    sampling-control {
        max-memory-usage-ratio = 0.3
        bytes-per-machine = 0.5 MiB
        max-bytes-per-machine-designed = 10 MiB
        max-bytes-per-machine-absolute = 32 MiB
        use-simple-sampling = true
        simple-sampling-records = 10000
    }
    io {        
        # byte단위
        buffer-size = 128 KiB
    }

    external-sort {
        max-memory-usage-ratio = 0.5
        chunk-size = 32 MiB
        output-prefix = "partition"
        output-start-postfix = 1
        basic-max-merge-files = 500
        max-files-absolute-limit = 1024
        max-files-ratio = 0.8
    }

    internal-sort {
        max-memory-usage-ratio = 0.5
    }
}